{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/jquery-1.12.3.js' %}"></script>
{#    <script src="{% static 'js/jquery.cookie.js' %}"></script>#}
{#    <script src="{% static 'js/user.js' %}"></script>#}


</head>
<body>
    <div class="login-header">
        <a href="#" class="logo"></a>
        <h1>欢迎登录</h1>
    </div>
    <div class="login-content">
        <div class="login-area">
            <a href="#" class="ad">
                <img src="images/login-ad.jpg" alt="">
            </a>
            <div class="form">
                <p>
                    <a href="{% url 'home:home' %}"><strong>登录拍鞋平台</strong></a>
                    <a href="{% url 'home:register' %}">免费注册</a>
                    <span>还没有拍鞋网帐号？</span>
                </p>
                <form method="POST" action="{% url 'home:login' %}">
                    {% csrf_token %}
                <div class="base-text username">
                    <i></i>

                    <input type="text" name="username" class="login-text" placeholder="手机号/邮箱"/>
                </div>
                <div class="v-ok">&nbsp;</div>
                <div class="base-text password">
                    <i></i>

                    <input type="password" name="password" class="login-text" placeholder="请输入密码">
                </div>
                <div class="v-ok">&nbsp;</div>
                <div class="auto-login">
                    <label for="">
                        <input type="checkbox"/>
                        下次自动登录
                    </label>
                    <a href="#">忘记密码?</a>
{#                    <a  href="javascript:;">登 录</a>#}
                    <input type="submit" value="登录" class="orange-button">

                </div>
                </form>




                <div class="other-login">
                    你也可以使用以下帐号登录
                    <p>
                        <a class="qq" href="#"></a>
                        <a class="alipay" href="#"></a>
                        <a class="sina" href="#"></a>
                        <a class="renren" href="#"></a>
                        <a class="wangyi" href="#"></a>
                        <a class="xunlei" href="#"></a>
                        <a class="baidu" href="#"></a>
                        <a class="qh360" href="#"></a>
                        <a class="wechat" href="#"></a>
                        <a class="wanlitong" href="#"></a>
                    </p>
                </div>
            </div>
            <div class="wechatbox">
                <h2>用拍鞋网APP 扫码安全登录</h2>
                <img src="images/qrcodelogin.png" alt="">
                <p>
                    <a href="#">刷新二维码</a>
                    |
                    <a href="#">
                        使用帮助
                        <span>
                            <i></i>
                            扫描不上，版本过低？
                        </span>
                    </a>
                </p>
            </div>
            <div class="way">
                <a href="javascript:;"></a>
            </div>
        </div>
    </div>
    <div class="login-footer">
        Copyright © 2007-2016 Paixie.net All Rights Reserved 增值电信业务经营许可证：闽B2-20110084
    </div>
</body>
</html>
